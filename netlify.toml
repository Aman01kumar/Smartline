[build]
  base = "client"             # Set base directory to /client
  command = "npm run build"   # Build command for React
  publish = "build"           # Build output directory

# Proxy API requests to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://smartline-backend.onrender.com/api/:splat"
  status = 200
  force = true                # Optional: Forces proxy, even if Netlify finds a matching file

# Redirect all routes to index.html for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
